<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Product preview card component</title>


  </head>

  <body>
    <main class="container">
      <div class="container-box">
        <picture class="container-box-picture">
          <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence Eau De Parfum" class="perfume-img-mobile">
          <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum"
            class="perfume-img-desktop">
        </picture>

        <div class="perfume-box">

          <div class="perfume-details">
            <p class="perfume"> Perfume </p>

            <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>

            <p class="perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.</p>

            <div class="perfume-price-details">

              <h3 class="perfume-main-price">$149.99</h3>
              <p class="perfume-discount-price"> <s> $169.99 </s></p>
            </div>

            <button class="perfume-cart">
              <img src="./images/icon-cart.svg">

              Add to Cart
            </button>

          </div>

        </div>

      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Mbazu-Daniel" target="_blank"> Mbazu Daniel</a>.
      </div>



    </main>
  </body>

</html>
