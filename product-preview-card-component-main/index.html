<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main class="container">
  
        <img src="./images/image-product-mobile.jpg" class="perfume-img-mobile">

        <img src="./images/image-product-desktop.jpg" class="perfume-img-desktop">

      <div class="perfume-box">

        <div class="perfume-details">
          <p class="perfume"> Perfume </p>

          <h2 class="perfume-name">Gabrielle Essence Eau De Parfum</h2>

          <p class="perfume-description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>

          <div class="perfume-price-details">

            <h3 class="perfume-main-price" >$149.99</h3>
          <p class="perfume-discount-price"> <s> $169.99 </s></p>
          </div>

          <div class="perfume-cart">
            <img src="./images/icon-cart.svg">
            <p>
              Add to Cart</p>
          </div>
    
        </div>
      </div>
      

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Mbazu-Daniel" target="_blank"> Mbazu Daniel</a>.
      </div>

    </main>
  </body>

</html>
