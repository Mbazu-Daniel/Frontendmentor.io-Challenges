<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>
    <main class="container">


      <img src="./images/illustration-hero.svg">

      <div class="order-box">

        <div class="order-summary">
          <h3>Order Summary</h3>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>

        </div>

        <div class="order-plan">
          <div class="music-icon">
            <img src="./images/icon-music.svg">
          </div>
          <div class="order-pricing">

            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>


          <a href="#" class="change">Change</a>

        </div>

        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by<a href="https://www.frontendmentor.io/profile/Mbazu-Daniel" target="_blank"> Mbazu Daniel</a>

      </div>
    </main>
  </body>

</html>
